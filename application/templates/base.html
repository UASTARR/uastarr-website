
<!doctype html>
<html>
  <head>
    <title>Welcome to UA STARR</title>
      
    <link rel="stylesheet" href="./../static/dist/main.css">

  </head>
  <body>
    {% block background %}{% endblock %}
      <div class ="items-center py-5 overflow-hidden	flex justify-between flex-nowrap ">
        <div class = "inline-block flex-none px-3">
          <img src="https://static.wixstatic.com/media/9dc5ac_7a4b227a0a2e4a63a0e451868bdc0cdb~mv2.png/v1/fill/w_266,h_39,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/STARRVectorFullDescriptionLogoWHITETEXT(TRANSP).png" alt="broken"/>
        </div>
        <div class ="flex flex-nowrap">
            <div class = "bg-gray-50 bg-opacity-10 rounded-full bg-cover px-20 py-3" style = "display: inline-block;">
              <div class ="flex flex-nowrap space-x-6">
                <a class="text-white" href="/index">Home</a> 
                <a class="text-white" href="/projects">Projects</a> 
                <a class="text-white whitespace-nowrap"href="/about-us">About Us</a> 
                <a class="text-white"href="/sponsors">Sponsors</a>
                <div class="inline-block justify-items-center">
                  
                  <a class="popup text-white" onmouseover="showPopup()" onmouseout="delayedHidePopup()" >More</a>
                  <div class="truepopup absolute justify-items-center hidden" id ="popup" onmouseover="delayHidePopup()" onmouseout="delayedHidePopup()"> 
                    <div class = "justify-items-center bg-gray-50 bg-opacity-10 rounded-full left-8 px-6 py-3">
                      <div><a class="text-white whitespace-nowrap" href="/index"> Photo Albums </a></div>

                      <div><a class="text-white" href="/index"> Portfolio </a></div>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
            <div class = "inline-block px-5"> <!--Join Now Button-->
              <div class = "bg-green-700 rounded-full px-6 py-3">
                <button  class="text-white whitespace-nowrap" href="/index" type="button">Join Now</button>
              </div>
            </div>
        </div>
      </div>

          


          {% block content %}{% endblock %}
    </div>
    </body>


    <style>
      .truepopup {
        position: absolute;
        transform: translate(-30px, 15px);
      }
      .popup {
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
    </style>
    <script>
      function showPopup() {
        document.getElementById("popup").classList.remove("hidden");
      }
      function hidePopup() {
        document.getElementById("popup").classList.add("hidden");
      }
      function delayedHidePopup() {
        timer = setTimeout(hidePopup, 500);              
      }
      function delayHidePopup() {
        clearTimeout(timer);
      }
    </script>
</html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</script>
